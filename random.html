<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="random.js"> -->
  <title>Rando Page</title>
</head>

<body>
  <h1 id='info' class="display-4">Who's turn is it?</h1>
  <div class='text-center button-custom'>
    <button id='play' type="button" class="btn-lg btn btn-primary">Play</button>
    <button disabled id='playerTurn' type="button" class="btn-lg btn btn-success">Player</button>
    <button disabled id='enemyTurn' type="button" class="btn-lg btn btn-danger">Enemy</button>
  </div>

  <div id="Jessna">
    <label>Please Type Something:</label>
    <input type="text" id="Name" placeholder="Type something"><br><br>
    <button id="submitButton" onclick="submit(document.getElementById('Name').value)">Submit</button>
    <canvas id="canvas">
    </canvas>
    <br />
  </div>

  
  <button id='random' type="button" class="btn-lg btn btn-primary">Random Numbers!</button>
  <script src="random.js"></script>
</body>

</html>
