        <div id="Jessna" style="width: 900px; margin: auto;">
                <label for="Name">Please Type Something:</label>
                <input style="padding: 4px; width:150px;" type="text" id="Name" name="Name" placeholder="Type something" title="Input for Text"><br><br>
                <button onclick="submit(document.getElementById('Name').value)">Submit</button>
            <canvas id="canvas" width="750px" height="500px">
            </canvas>
            <article width="100px">
                <a href="#"><p>This is a paragraph</p></a>
            </article>
            <script>
                function submit (text) {
                    if(text != null) {
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");
                        ctx.font = "30px Arial";
                        ctx.fillText(text ,10,50);
                    } else {
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");
                        ctx.font = "30px Arial";
                        ctx.fillText("Aww man, you should have typed something" ,10,50);
                    }
                }

            </script><br/>
